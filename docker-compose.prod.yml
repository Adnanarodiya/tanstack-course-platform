version: "3.9"
services:
  wdc-tanstack-starter-kit-db:
    image: postgres:17
    restart: always
    container_name: wdc-tanstack-starter-kit-db
    ports:
      - 127.0.0.1:5432:5432
    env_file:
      - .env.postgres
    volumes:
      - postgres:/data/postgres

  wdc-tanstack-starter-kit-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: wdc-tanstack-starter-kit-app
    env_file:
      - .env
    restart: always
    container_name: wdc-tanstack-starter-kit-app
    volumes:
      - app_files:/app/files
    # deploy:
    #   resources:
    #     limits:
    #       memory: 4G
    #     reservations:
    #       memory: 2G

  caddy:
    image: caddy:2
    restart: always
    container_name: wdc-tanstack-starter-kit-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - wdc-tanstack-starter-kit-app

  # tunnel:
  #   container_name: cloudflared-tunnel
  #   image: cloudflare/cloudflared
  #   restart: unless-stopped
  #   command: tunnel run
  #   environment:
  #     - TUNNEL_TOKEN=mytokengoeshere

volumes:
  postgres:
  caddy_data:
  caddy_config:
  app_files:
